        //this converts CSV files to json 
        globalThis.csvJSON = function (text, quoteChar = '"', delimiter = ',') {
            let parsedRows = []
            let currentRow = ''
            let insideQuotes = false
            var csvData = text;
            for (let currentChar of csvData) {
                if (currentChar === '"' && !insideQuotes) {
                    insideQuotes = true
                    currentRow += currentChar
                } else if (currentChar === '"' && insideQuotes) {
                    if (currentRow[currentRow.length - 1] === '"') {
                        currentRow = currentRow.slice(0, -1)
                    } else {
                        insideQuotes = false
                    }
                    currentRow += currentChar
                } else if (currentChar === '\n' && !insideQuotes) {
                    if (currentRow.trim() !== '') {
                        parsedRows.push(currentRow)
                    }
                    currentRow = ''
                } else {
                    currentRow += currentChar
                }
            }

            if (currentRow.trim() !== '') {
                parsedRows.push(currentRow)
            }

            const columnHeaders = parsedRows[0].split(',')
            const rowData = parsedRows.slice(1).map(row => {
                let parsedCells = []
                let currentCell = ''
                insideQuotes = false

                for (let currentChar of row) {
                    if (currentChar === '"' && !insideQuotes) {
                        insideQuotes = true
                        currentCell += currentChar
                    } else if (currentChar === '"' && insideQuotes) {
                        if (currentCell[currentCell.length - 1] === '"') {
                            currentCell = currentCell.slice(0, -1)
                        } else {
                            insideQuotes = false
                        }
                        currentCell += currentChar
                    } else if (currentChar === ',' && !insideQuotes) {
                        parsedCells.push(currentCell)
                        currentCell = ''
                    } else {
                        currentCell += currentChar
                    }
                }

                parsedCells.push(currentCell)
                let rowObject = {}

                columnHeaders.forEach((header, index) => {
                    let cellValue = parsedCells[index]
                    if (cellValue && cellValue.startsWith('"') && cellValue.endsWith('"')) {
                        cellValue = cellValue.slice(1, -1).replace(/""/g, '"')
                    }
                    rowObject[header] = cellValue
                })

                return rowObject
            })

            return rowData
        }
        //this converts json to csv
        globalThis.JSONcsv = function (Json) {
            const headers = Object.keys(Json[0])
            const rows = Json.map(obj => headers.map(header => obj[header]))
            const sanitizedRows = rows.map(row => row.map(cell => {
                try {
                    if (cell.includes(',') || cell.includes('\n') || cell.includes('"')) {
                        return `"${cell.replace(/"/g, '""')}"`
                    }
                    return cell
                } catch (e) {
                    return ""
                }

            }))
            return [headers, ...sanitizedRows].map(row => row.join(',')).join('\n')
        }
        var S4 = function () {
            return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
        };
        globalThis.RandomID = function (len) {
            var str = ""
            for (let i = 0; i < len; i++) {
                str = `${str}${S4()}`
            }
            return str
        }

        globalThis.plugins = {
            list: {
                "plugin name": {
                    start: function () {

            },

                var xhr = new XMLHttpRequest();
                xhr.addEventListener("readystatechange", function () {
                    if (this.readyState === 4) {
                        var pluginInfo = JSON.parse(this.responseText)

                        var xhrindexjs = new XMLHttpRequest();
                        xhrindexjs.addEventListener("readystatechange", function () {
                            if (this.readyState === 4) {
                                globalThis.plugins.list[pluginInfo.name] = {
                                    start: new Function(this.responseText)
                                }

                            }
                        });
                        xhrindexjs.open("Get", pluginInfo.indexjs);
                        xhrindexjs.setRequestHeader

                    }
                });
                xhr.open("Get", url);
                xhr.send();

            var startX;
            var scrollLeft;

                contentArea.classList.add('active');

        globalThis.tID = 0;
        globalThis.TreeNodes = {}
        globalThis.CreateLines = function (ID) {
            var thisTree = globalThis.TreeNodes[ID]
            var contentArea = document.getElementById("contentArea")

                    }

        globalThis.GetAndCreateTreeNodeHTTP = function (treeNode = "") {
            var xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    var thisTree = JSON.parse(this.responseText)
                    globalThis.TreeNodes[thisTree.ID] = thisTree
                    globalThis.GetAndCreateTreeNode(thisTree.ID)
                    setTimeout(() => { globalThis.TreeNodesOriginal = JSON.parse(JSON.stringify(globalThis.TreeNodes)); }, 500)
                }
            });

            xhr.open("Get", `${locations.default.location}${treeNode}`);
            xhr.send();
        }
        globalThis.GetAndCreateTreeNode = function (ID) {
            var thisTree = globalThis.TreeNodes[ID]
            var contentArea = document.getElementById("contentArea")
            var scienceNodeConnectordataHolder = document.getElementById("scienceNodeConnectordataHolder")
            console.log(globalThis.default.loc)
            console.log(thisTree)
            console.log(ID)
            var localData = globalThis.default.loc.filter(obj => { return obj.Key === thisTree.NameLocKey })[0]


            thisTree.UnlockedPartsIDs.forEach((partID) => {
                globalThis.UsedParts.push(partID)
            })


            contentArea.innerHTML = ` ${contentArea.innerHTML}
                    <div class="scienceNode" onclick='globalThis.SetSelectedNode("${thisTree.ID}")' id="${thisTree.ID}" style="transform: translate(${thisTree.TechTreePosition.x}px,${-thisTree.TechTreePosition.y + 800}px);">

                            <div class="scienceNodeIcon"></div>
                            <div class="scienceNodeValue">${thisTree.RequiredSciencePoints}</div>
                        </div>
                        <div class="scienceNodeContent">${localData[globalThis.CurrentLanguage]}</div>
                    </div>
                    `
            setTimeout(() => {
                globalThis.CreateLines(ID)
            }, 500)
            if (globalThis.selectedNode == null || globalThis.selectedNode == undefined) {
                globalThis.SetSelectedNode(thisTree.ID)
            }

        }
        globalThis.UpdateNodes = function () {
            var NodeRequrements = document.getElementById("NodeRequrements")
            var NodePosition = document.getElementById("NodePosition")
            var NodeCost = document.getElementById("NodeCost")
            var NodeParts = document.getElementById("NodeParts")
            var NodeDescription = document.getElementById("NodeDescription")
            var NodeName = document.getElementById("NodeName")
            var NodeID = document.getElementById("NodeID")

            if (globalThis.selectedNode == null || globalThis.selectedNode == undefined) {
                globalThis.selectedNode = globalThis.TreeNodes[Object.keys(globalThis.TreeNodes)[0]].ID
            }
            globalThis.TreeNodes[globalThis.selectedNode].RequiredTechNodeIDs = []
            for (var item of NodeRequrements.selectedOptions) {
                globalThis.TreeNodes[globalThis.selectedNode].RequiredTechNodeIDs.push(item.value)
            }
            globalThis.TreeNodes[globalThis.selectedNode].UnlockedPartsIDs = []
            for (var item of NodeParts.value.split(",\n")) {
                globalThis.TreeNodes[globalThis.selectedNode].UnlockedPartsIDs.push(item)
            }
            globalThis.TreeNodes[globalThis.selectedNode].TechTreePosition.x = parseInt(NodePosition.value.split(", ")[0])
            globalThis.TreeNodes[globalThis.selectedNode].TechTreePosition.y = parseInt(NodePosition.value.split(", ")[1])
            globalThis.TreeNodes[globalThis.selectedNode].RequiredSciencePoints = parseInt(NodeCost.value)

            var NameLocKeyID = globalThis.default.loc.findIndex(obj => { return obj.Key === globalThis.TreeNodes[globalThis.selectedNode].NameLocKey })
            var DescriptionLocKeyID = globalThis.default.loc.findIndex(obj => { return obj.Key === globalThis.TreeNodes[globalThis.selectedNode].DescriptionLocKey })

            Object.keys(globalThis.TreeNodes).forEach((treeNodeP) => {
                console.log(globalThis.TreeNodes[treeNodeP].RequiredTechNodeIDs)
                var IDPos = globalThis.TreeNodes[treeNodeP].RequiredTechNodeIDs.indexOf(globalThis.TreeNodes[globalThis.selectedNode].ID)
                console.log(IDPos)
                console.log(globalThis.TreeNodes[globalThis.selectedNode].ID)
                if (globalThis.TreeNodes[treeNodeP].RequiredTechNodeIDs.includes(globalThis.selectedNode)) {

                    //console.log(globalThis.TreeNodes[treeNodeP].UnlockedPartsIDs[IDPos])
                    globalThis.TreeNodes[treeNodeP].RequiredTechNodeIDs.splice(IDPos, 1)
                    globalThis.TreeNodes[treeNodeP].RequiredTechNodeIDs.push(NodeID.value)
                }

            })

            globalThis.TreeNodes[globalThis.selectedNode].ID = NodeID.value
            globalThis.default.loc[NameLocKeyID].Key = `Science/TechNodes/Names/${NodeID.value}`
            globalThis.default.loc[NameLocKeyID][globalThis.CurrentLanguage] = NodeName.value
            globalThis.default.loc[DescriptionLocKeyID].Key = `Science/TechNodes/Descriptions/${NodeID.value}`
            globalThis.default.loc[DescriptionLocKeyID][globalThis.CurrentLanguage] = NodeDescription.value


            globalThis.TreeNodes[globalThis.selectedNode].DescriptionLocKey = `Science/TechNodes/Descriptions/${NodeID.value}`
            globalThis.TreeNodes[globalThis.selectedNode].NameLocKey = `Science/TechNodes/Names/${NodeID.value}`

            if (NodeID.value != globalThis.selectedNode) {
                globalThis.TreeNodes[NodeID.value] = globalThis.TreeNodes[globalThis.selectedNode]
                delete globalThis.TreeNodes[globalThis.selectedNode]
            }

            globalThis.selectedNode = NodeID.value
            contentArea.innerHTML = ""
            globalThis.UsedParts = []
            Object.keys(globalThis.TreeNodes).forEach((treeNodeP) => {
                GetAndCreateTreeNode(treeNodeP)


            })
            globalThis.UpdatePartsButton()

        }

        globalThis.SetSelectedNode = function (id = "") {
            var thisTree = globalThis.TreeNodes[id]
            var NodeName = document.getElementById("NodeName")
            var NodeDescription = document.getElementById("NodeDescription")
            var NodeRequrements = document.getElementById("NodeRequrements")
            var NodePosition = document.getElementById("NodePosition")
            var NodeCost = document.getElementById("NodeCost")
            var NodeParts = document.getElementById("NodeParts")
            var NodeID = document.getElementById("NodeID")
            var NameLocKey = globalThis.default.loc.filter(obj => { return obj.Key === thisTree.NameLocKey })[0]
            var DescriptionLocKey = globalThis.default.loc.filter(obj => { return obj.Key === thisTree.DescriptionLocKey })[0]
            NodeID.value = thisTree.ID
            console.log(DescriptionLocKey)
            globalThis.selectedNode = id
            NodeDescription.value = DescriptionLocKey[globalThis.CurrentLanguage].replace('"', "")
            NodeName.value = NameLocKey[globalThis.CurrentLanguage]
            NodeRequrements.innerHTML = ""
            var selectedsubnodes = []
            thisTree.RequiredTechNodeIDs.forEach((treeNodeP) => {
                selectedsubnodes.push(treeNodeP)
            })
            Object.keys(globalThis.TreeNodes).forEach((treeNodeP) => {
                var subtreenode = globalThis.TreeNodes[treeNodeP]
                var SubnodeNameLocKey = globalThis.default.loc.filter(obj => { return obj.Key === subtreenode.NameLocKey })[0]
                var SubnodeDescriptionLocKey = globalThis.default.loc.filter(obj => { return obj.Key === subtreenode.DescriptionLocKey })[0]
                var opt = document.createElement('option');
                opt.value = subtreenode.ID;
                opt.innerHTML = SubnodeNameLocKey[globalThis.CurrentLanguage];
                if (selectedsubnodes.includes(treeNodeP)) {
                    opt.selected = true;
                } else {
                    opt.selected = false;
                }
                NodeRequrements.add(opt)
            })
            NodeParts.value = "";
            globalThis.TreeNodes[globalThis.selectedNode].UnlockedPartsIDs.forEach((treeNodePart) => {
                if (NodeParts.value.length < 1) {
                    NodeParts.value = `${treeNodePart}`;
                } else {
                    NodeParts.value = `${NodeParts.value},
${treeNodePart}`;
                }

            })
            NodePosition.value = `${globalThis.TreeNodes[globalThis.selectedNode].TechTreePosition.x}, ${globalThis.TreeNodes[globalThis.selectedNode].TechTreePosition.y}`
            NodeCost.value = globalThis.TreeNodes[globalThis.selectedNode].RequiredSciencePoints
        }

        //patch manager stuff

        function hex_pad(num) {
            var hex = num.toString(16);
            while (hex.length < 4) {
                hex = "0" + hex;
            }
            return hex;
        }

        function to_literal(input) {
            var literal = "\"";
            for (let i = 0; i < input.length; i++) {
                char = input[i];
                switch (char) {
                    case '\"':
                        literal += "\\\"";
                        break;
                    case '\\':
                        literal += "\\\\";
                        break;
                    case '\0':
                        literal += "\\0";
                        break;
                    case '\n':
                        literal += "\\n";
                        break;
                    case '\r':
                        literal += "\\r";
                        break;
                    case '\t':
                        literal += "\\t";
                        break;
                    case '\v':
                        literal += "\\v";
                        break;
                    default:
                        {
                            let char_code = char.charCodeAt(0);
                            if (char_code >= 0x20 && char_code <= 0x7e) {
                                literal += char;
                            } else {
                                literal += "\\u";
                                literal += hex_pad(char_code);
                            }
                        }
                }
            }
            return literal + "\"";
        }

        function toFixed(x) {
            if (Math.abs(x) < 1.0) {
                var e = parseInt(x.toString().split('e-')[1]);
                if (e) {
                    x *= Math.pow(10, e - 1);
                    x = '0.' + (new Array(e)).join('0') + x.toString().substring(2);
                }
            } else {
                var e = parseInt(x.toString().split('+')[1]);
                if (e > 20) {
                    e -= 20;
                    x /= Math.pow(10, e);
                    x += (new Array(e + 1)).join('0');
                }
            }
            return x;
        }

        const ident_regex = /[a-zA-Z_]([a-zA-Z_.0-9]|[\-][a-zA-Z])*/

        function json_value_to_dv(json_value, indentation = -1, wrap_negatives = false) {
            if (json_value == null) return "null";
            else if (typeof json_value === "number") {
                let str = "";
                if (Number.isInteger(json_value)) {
                    str = json_value.toString();
                } else {
                    str = toFixed(json_value);
                }
                if (wrap_negatives && json_value < 0) {
                    str = "(" + str + ")";
                }
                return str;
            } else if (typeof json_value === "boolean") {
                return json_value.toString();
            } else if (typeof json_value === "string") {
                return to_literal(json_value);
            } else if (json_value.constructor.name === "Array") {
                var result = "[";
                if (indentation != -1 && JSON.stringify(json_value) !== '[]') {
                    result += "\n";
                    result += "    ".repeat(indentation + 1);
                }
                first = true;
                for (const value of json_value) {
                    if (first) {
                        first = false;
                    } else {
                        if (indentation != -1) {
                            result += ",\n";
                            result += "    ".repeat(indentation + 1);
                        } else {
                            result += ", ";
                        }
                    }
                    result += json_value_to_dv(value, indentation);
                }
                if (!first && indentation != -1) {
                    result += "\n";
                    result += "    ".repeat(indentation);
                }
                result += "]";
                return result;
            } else if (json_value instanceof Object) {
                var result = "{";
                if (indentation != -1 && JSON.stringify(json_value) !== '{}') {
                    result += "\n";
                    result += "    ".repeat(indentation + 1);
                }
                first = true;
                for (const [key, value] of Object.entries(json_value)) {
                    if (first) {
                        first = false;
                    } else {
                        if (indentation != -1) {
                            result += ",\n";
                            result += "    ".repeat(indentation + 1);
                        } else {
                            result += ", ";
                        }
                    }
                    let cur_key = key;
                    if (!ident_regex.test(cur_key)) cur_key = to_literal(cur_key);
                    result += cur_key + ": ";
                    result += json_value_to_dv(value, indentation >= 0 ? indentation + 1 : indentation);
                }
                if (!first && indentation != -1) {
                    result += "\n";
                    result += "    ".repeat(indentation);
                }
                result += "}";
                return result;
            } else {
                return "null";
            } swivel
        }
        function json_to_pm(json, ruleset, name, is_new = false, constructor_args = []) {
            var pm = "";
            if (is_new) {
                pm += "@new(";
                first = true;
                for (const arg of constructor_args) {
                    if (!first) {
                        pm += ", ";
                    } else {
                        first = false;
                    }
                    pm += json_value_to_dv(arg);
                }
                pm += ")\n";
            }
            pm += ":" + ruleset;
            if (!is_new) {
                pm += " #" + name;
            }
            pm += " {\n";
            var indentation = 1;
            for (const [key, value] of Object.entries(json)) {
                pm += "    ".repeat(indentation);
                let cur_key = key;
                if (!ident_regex.test(cur_key)) cur_key = to_literal(cur_key);
                pm += cur_key + ": ";
                pm += json_value_to_dv(value, indentation, true);
                pm += ";\n";
            }
            pm += "}";
            return pm;
        }
